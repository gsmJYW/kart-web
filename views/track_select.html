<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카트웹</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <video autoplay muted loop class="bg">
        <source src="/videos/bg.mp4" type="video/mp4">
    </video>
    <div class="bg"></div>
    <div class="random-list row position-absolute top-50 start-50 translate-middle">
        <img id="very_easy" class="col-3" src="/images/very_easy.png" />
        <img id="easy" class="col-3" src="/images/easy.png" />
        <img id="normal" class="col-3" src="/images/normal.png" />
        <img id="hard" class="col-3" src="/images/hard.png" />
        <img id="very_hard" class="col-3" src="/images/very_hard.png" />
        <img id="all" class="col-3" src="/images/all.png" />
        <img id="league" class="col-3" src="/images/league.png" />
        <img id="new" class="col-3" src="/images/new.png" />
        <img id="reverse" class="col-3" src="/images/reverse.png" />
        <img id="crazy" class="col-3" src="/images/crazy.png" />
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="959430340466-chmrpk7djv0ol4dbq552b2kob5nk6va1.apps.googleusercontent.com"
        data-auto_select="true" data-callback="handleCredentialResponse">

    </div>
    <div id='signin-div' class="d-flex">
        <div class="g_id_signin"
            data-client_id="959430340466-chmrpk7djv0ol4dbq552b2kob5nk6va1.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-type="standard">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.38/dist/sweetalert2.all.min.js"></script>
    <script src="/scripts/track_select.js"></script>
    <script>
        function handleCredentialResponse(response) {
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
        }
    </script>
</body>

</html>
