<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카트웹</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <video autoplay muted loop class="bg">
        <source src="/videos/bg.mp4" type="video/mp4">
    </video>
    
    <div class="bg"></div>

    <div class="track-type-list position-absolute top-50 start-50 translate-middle">
        <img id="very_easy" src="/images/randoms/very_easy.png" />
        <img id="easy" src="/images/randoms/easy.png" />
        <img id="normal" src="/images/randoms/normal.png" />
        <img id="hard" src="/images/randoms/hard.png" />
        <img id="very_hard" src="/images/randoms/very_hard.png" />
        <img id="all" src="/images/randoms/all.png" />
        <img id="league" src="/images/randoms/league.png" />
        <img id="new" src="/images/randoms/new.png" />
        <img id="reverse" src="/images/randoms/reverse.png" />
        <img id="crazy" src="/images/randoms/crazy.png" />
    </div>

    <div class="top-right">
        <div class="profile">
            <img class="avatar" />
            <p class="name"></p>
        </div>
        <div class="dropdown-menu dropdown-menu-right" hidden="true">
            <a class="dropdown-item stat" href="#">전적</a>
            <a class="dropdown-item change-rider-name" href="#">라이더명 변경</a>
            <a class="dropdown-item signout" href="#">로그아웃</a>
        </div>
    </div>

    <div class="game-waiting game-card card" hidden="true">
        <div class="card-body">
            <p class="game-card-title"></p>
            <p class="game-card-subtitle">밴픽 트랙: <strong class="banpick-amount"></strong></p>
            <div class="float-end">
                <button class="show-game-id btn btn-primary" type="button">초대 코드</button>
                <button class="close-game btn btn-outline-primary" type="button">취소</button>
            </div>
        </div>
    </div>

    <div class="game-started game-card card" hidden="true">
        <div class="card-body">
            <p class="game-card-title">
            <p class="game-card-subtitle"></p>
            <div class="float-end">
                <button class="open-game btn btn-primary" type="button">열기</button>
                <button class="quit-game btn btn-outline-primary" type="button">나가기</button>
            </div>
        </div>
    </div>

    <div class="bottom-right">
        <button class="join btn btn-outline-light" type="button">참여하기</button>
    </div>

    <div class="api-sign">
        Data based on NEXON DEVELOPERS
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.38/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="/scripts/lobby.mjs"></script>
</body>

</html>
