<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카트웹</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <video autoplay muted loop class="bg">
        <source src="/videos/bg.mp4" type="video/mp4">
    </video>
    <div class="bg"></div>
    <div class="track-type-list row position-absolute top-50 start-50 translate-middle">
        <img id="very_easy" class="col-3" src="/images/very_easy.png" />
        <img id="easy" class="col-3" src="/images/easy.png" />
        <img id="normal" class="col-3" src="/images/normal.png" />
        <img id="hard" class="col-3" src="/images/hard.png" />
        <img id="very_hard" class="col-3" src="/images/very_hard.png" />
        <img id="all" class="col-3" src="/images/all.png" />
        <img id="league" class="col-3" src="/images/league.png" />
        <img id="new" class="col-3" src="/images/new.png" />
        <img id="reverse" class="col-3" src="/images/reverse.png" />
        <img id="crazy" class="col-3" src="/images/crazy.png" />
    </div>

    <div class="top-right">
        <button class="join btn btn-outline-light" type="button">참여하기</button>
        <button class="signout btn btn-outline-light" type="button">로그아웃</button>
    </div>

    <div class="game-waiting game-card card" hidden="true">
        <div class="card-body">
            <p class="game-card-title"></p>
            <p class="game-card-subtitle">밴픽 트랙: <strong class="banpick-amount">0</strong></p>
            <button class="show-game-id btn btn-primary" type="button">초대 코드</button>
            <button class="close-game btn btn-outline-primary" type="button">취소</button>
        </div>
    </div>

    <div class="game-started game-card card" hidden="true">
        <div class="card-body">
            <p class="game-card-title">
            <p class="game-card-subtitle"></p>
            <button class="open-game btn btn-primary" type="button">열기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.38/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="/scripts/lobby.mjs"></script>
</body>

</html>
